<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Gift Roulette ‚Äî CS:GO Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css?family=Russo+One|Montserrat:600,400&display=swap" rel="stylesheet">
  <style>
    html,body {
      background: linear-gradient(120deg, #181e24 0%, #23272f 100%);
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      max-width: 400px;
      margin: 30px auto;
      background: #212633;
      border-radius: 20px;
      box-shadow: 0 6px 28px #000a;
      padding: 28px 16px 24px 16px;
      text-align: center;
      position: relative;
      overflow: visible;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      gap: 16px;
      justify-content: center;
    }
    .profile-img {
      width: 54px; height: 54px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid #ffe48a;
      background: #191c22;
      margin-right: 6px;
    }
    .profile-info {
      text-align: left;
      font-size: 1.05rem;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .profile-info .uname {
      color: #ffe79c;
      font-family: 'Russo One', Arial, sans-serif;
      font-size: 1.18rem;
      margin-bottom: 3px;
      display: block;
      word-break: break-word;
    }
    .title {
      font-family: 'Russo One', Arial, sans-serif;
      font-size: 2.2rem;
      letter-spacing: 1.5px;
      margin-bottom: 4px;
      background: linear-gradient(90deg, #e4c05c, #ffefb0 60%, #b0a871);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }
    .roulette {
      background: #181d22;
      border: 2px solid #2f3642;
      border-radius: 18px;
      box-shadow: 0 4px 18px #0006 inset;
      margin: 18px 0 16px 0;
      padding: 20px 0 16px 0;
      position: relative;
      overflow: hidden;
      min-height: 88px;
      user-select: none;
    }
    .roulette-list {
      display: flex;
      transition: transform 2.5s cubic-bezier(.11,.57,0,1);
      will-change: transform;
      align-items: center;
    }
    .item {
      min-width: 76px;
      max-width: 76px;
      height: 76px;
      margin: 0 6px;
      background: #242d3a;
      border-radius: 13px;
      box-shadow: 0 2px 10px #0007;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 2px solid #222b;
      font-size: 1.5rem;
      transition: border .12s;
      position: relative;
    }
    .item.selected, .item.win {
      border-color: #ffd700;
      box-shadow: 0 0 14px 2px #ffd70055, 0 2px 10px #000a;
      z-index: 2;
    }
    .item .gift-name {
      font-size: 0.93rem;
      color: #f4d58b;
      margin-top: 7px;
      letter-spacing: .03em;
    }
    .marker {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      width: 0; height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #f5cb4e;
      filter: drop-shadow(0 2px 6px #222a);
    }
    .spin-btn {
      margin-top: 20px;
      width: 90%;
      padding: 15px;
      border-radius: 16px;
      background: linear-gradient(90deg, #f5cb4e, #f9e67c 70%, #f5cb4e);
      color: #191f26;
      font-family: 'Russo One', Arial, sans-serif;
      font-size: 1.3rem;
      letter-spacing: .07em;
      border: none;
      outline: none;
      box-shadow: 0 2px 14px #0005;
      cursor: pointer;
      font-weight: 700;
      transition: background .15s, transform .09s;
      margin-bottom: 2px;
    }
    .spin-btn:active {
      background: #f6e5a3;
      transform: scale(.97);
    }
    .msg {
      background: #262c36;
      border-radius: 12px;
      margin: 18px 0 10px 0;
      padding: 15px 8px 13px 8px;
      font-size: 1.13rem;
      box-shadow: 0 2px 8px #0004 inset;
      line-height: 1.55;
    }
    .confirm-btn {
      background: #3ab54a;
      color: #fff;
      padding: 13px 34px;
      border-radius: 13px;
      font-size: 1.15rem;
      font-weight: 700;
      margin-top: 12px;
      border: none;
      cursor: pointer;
      transition: background .14s;
    }
    .confirm-btn:active {
      background: #278030;
    }
    .history {
      background: #242d3a;
      border-radius: 13px;
      margin-top: 24px;
      padding: 13px 10px 9px 10px;
      text-align: left;
      font-size: 0.95rem;
      color: #ccc;
      min-height: 36px;
    }
    .history h4 {
      margin: 0 0 8px 0;
      color: #e8c067;
      font-size: 1.1rem;
    }
    .history ul {
      margin: 0; padding: 0 0 0 14px;
    }
    .history li {
      margin-bottom: 2px;
      color: #eee;
    }
    .snackbar {
      position: fixed;
      left: 50%;
      bottom: 22px;
      min-width: 190px;
      background: #242d3a;
      color: #ffebc7;
      border-radius: 16px;
      box-shadow: 0 2px 8px #0008;
      padding: 12px 25px;
      font-size: 1.12rem;
      z-index: 1001;
      transform: translateX(-50%);
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s;
    }
    .snackbar.active {
      opacity: 1;
      pointer-events: auto;
    }
    /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
    .confetti {
      pointer-events: none;
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 1002;
      overflow: hidden;
      pointer-events: none;
    }
    .confetti-piece {
      position: absolute;
      width: 12px; height: 28px;
      opacity: .85;
      border-radius: 3px;
      transform: rotate(0deg);
      will-change: transform, top, left;
      mix-blend-mode: plus-lighter;
    }
    @media (max-width: 480px) {
      .container { max-width: 99vw; margin: 12px 2vw;}
      .roulette { min-height: 72px; }
      .item { min-width: 64px; max-width: 64px; height: 64px;}
      .profile-img { width: 42px; height: 42px;}
    }
  </style>
</head>
<body>
<div class="container">
  <div class="profile" id="profileBox" style="display:none;">
    <img class="profile-img" id="profileImg" src="" alt="User">
    <div class="profile-info">
      <span class="uname" id="profileName"></span>
      <span id="profileId"></span>
    </div>
  </div>
  <div class="title">Gift Roulette</div>
  <div class="roulette" id="roulette">
    <div class="marker"></div>
    <div class="roulette-list" id="rouletteList"></div>
  </div>
  <button class="spin-btn" id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å –±–µ—Å–ø–ª–∞—Ç–Ω–æ</button>
  <div class="msg" id="msgBox" style="display:none"></div>
  <button class="confirm-btn" id="confirmBtn" style="display:none">–Ø –æ—Ç–ø—Ä–∞–≤–∏–ª —Å–æ–æ–±—â–µ–Ω–∏–µ –±–æ—Ç—É</button>
  <div class="history" id="historyBox">
    <h4>–ò—Å—Ç–æ—Ä–∏—è –≤—ã–∏–≥—Ä—ã—à–µ–π</h4>
    <ul id="historyList"></ul>
  </div>
</div>
<div class="snackbar" id="snackbar"></div>
<div class="confetti" id="confetti"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
/* ---- 1. CONFIG ---- */
const firebaseConfig = {
  apiKey: "AIzaSyDX8BiSqlghdgOj4_zPSyPgATfHVV5DNQI",
  authDomain: "gifts-d8f30.firebaseapp.com",
  projectId: "gifts-d8f30",
  storageBucket: "gifts-d8f30.firebasestorage.app",
  messagingSenderId: "883903383261",
  appId: "1:883903383261:web:dad1742c009ea38bf5fd34",
  measurementId: "G-5JFXH4YG3J"
};
const gifts = [
  { id: 5170145012310081615, emoji: "üíñ", name: "–°–µ—Ä–¥—Ü–µ" },
  { id: 5170233102089322756, emoji: "üß∏", name: "–ü–ª—é—à–µ–≤—ã–π –º–∏—à–∫–∞" }
];
/* ---- 2. FIREBASE INIT ---- */
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ---- 3. TELEGRAM AUTH ---- */
let userId = null, userName = "", userPhoto = "";
function getTelegramUser() {
  if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
    const tgUser = Telegram.WebApp.initDataUnsafe.user;
    userId = tgUser.id;
    userName = (tgUser.username ? ("@" + tgUser.username) : tgUser.first_name || "User");
    userPhoto = tgUser.photo_url ? tgUser.photo_url : "https://telegram.org/img/t_logo.png";
    return tgUser;
  } else {
    showSnackbar("–û—Ç–∫—Ä–æ–π—Ç–µ —Å–∞–π—Ç –∏–∑ Telegram Mini App!"); // –º—è–≥–∫–æ
    throw "Not in Telegram Mini App";
  }
}
const tgUser = getTelegramUser();

/* ---- 4. SAVE USER IN DB (on enter) ---- */
function saveUserOnEnter() {
  if (!userId) return;
  db.ref("users/" + userId).update({
    id: userId,
    name: userName,
    photo: userPhoto,
    lastVisit: new Date().toISOString()
  });
}
saveUserOnEnter();

/* ---- 5. SHOW USER PROFILE ---- */
function showProfile() {
  if (!userId) return;
  document.getElementById('profileImg').src = userPhoto;
  document.getElementById('profileName').textContent = userName;
  document.getElementById('profileId').textContent = "ID: " + userId;
  document.getElementById('profileBox').style.display = '';
}
showProfile();

/* ---- 6. HISTORY ---- */
function loadHistory() {
  if (!userId) return;
  db.ref("users/" + userId + "/spins").once("value", snap => {
    const arr = [];
    snap.forEach(child => {
      const v = child.val();
      arr.push(`${v.time}: ${gifts.find(g=>g.id==v.gift)?.emoji||'üéÅ'} <b>${gifts.find(g=>g.id==v.gift)?.name||'–ü–æ–¥–∞—Ä–æ–∫'}</b>${v.confirmed?" <span style='color:#8cff8c'>(–ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ)</span>":""}`);
    });
    document.getElementById('historyList').innerHTML = arr.length
      ? arr.map(x=>`<li>${x}</li>`).join('')
      : '<li>–ü–æ–∫–∞ –Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–∏–≥—Ä–∞–Ω–æ</li>';
  });
}
window.onload = loadHistory;

/* ---- 7. ROULETTE ---- */
const rouletteList = document.getElementById("rouletteList");
let isSpinning = false, selectedIdx = 0;

function fillRoulette(selected=-1) {
  rouletteList.innerHTML = "";
  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ä—è–¥ —ç—Ç–∏ 2 –ø–æ–¥–∞—Ä–∫–∞, –º–Ω–æ–≥–æ —Ä–∞–∑
  for (let i=0; i<gifts.length*12; ++i) {
    const gift = gifts[i%gifts.length];
    const div = document.createElement("div");
    div.className = "item" + (i===selected ? " selected" : "");
    div.innerHTML = `<div style="font-size:2.2em">${gift.emoji}</div><div class="gift-name">${gift.name}</div>`;
    rouletteList.appendChild(div);
  }
}

fillRoulette();

/* ---- 8. SNACKBAR ---- */
function showSnackbar(text, timeout=2200) {
  const bar = document.getElementById('snackbar');
  bar.textContent = text;
  bar.classList.add('active');
  setTimeout(()=>bar.classList.remove('active'), timeout);
}

/* ---- 9. CONFETTI ---- */
function showConfetti() {
  const colors = ['#f5cb4e','#ffe79c','#d5ff8c','#fa6f6f','#8cff8c','#ffd4ff','#88e6ff','#fff'];
  const confettiDiv = document.getElementById('confetti');
  confettiDiv.innerHTML = '';
  for(let i=0;i<38;i++){
    const c = document.createElement('div');
    c.className='confetti-piece';
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    c.style.left=(Math.random()*100)+'vw';
    c.style.top=-(Math.random()*20)+'px';
    c.style.opacity = 0.77+Math.random()*0.23;
    c.style.width = (8+Math.random()*10)+'px';
    c.style.height = (18+Math.random()*16)+'px';
    c.style.borderRadius = (2+Math.random()*3)+'px';
    c.style.transform=`rotate(${Math.random()*360}deg)`;
    confettiDiv.appendChild(c);
    // –ê–Ω–∏–º–∞—Ü–∏—è
    setTimeout(()=>{
      c.animate([
        {top: c.style.top, left: c.style.left, transform: c.style.transform, opacity: c.style.opacity},
        {top:'110vh', left:(parseFloat(c.style.left)+(Math.random()*60-30))+'vw', transform:`rotate(${Math.random()*900}deg)`, opacity:0.1}
      ],{
        duration:2200+Math.random()*1000,
        easing:"cubic-bezier(.3,.75,.38,1)"
      });
    },Math.random()*400);
  }
  setTimeout(()=>confettiDiv.innerHTML='',3300);
}

/* ---- 10. SPIN BUTTON ---- */
const spinBtn = document.getElementById("spinBtn");
spinBtn.onclick = function() {
  if (isSpinning) {
    showSnackbar("–ü–æ–¥–æ–∂–¥–∏—Ç–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏");
    return;
  }
  isSpinning = true;
  spinBtn.disabled = true;
  spinBtn.style.opacity = 0.6;

  // 50/50 —à–∞–Ω—Å ‚Äî –≤—ã–±–∏—Ä–∞–µ–º 0 –∏–ª–∏ 1
  const winIdx = Math.random()<0.5?0:1;
  const spinRounds = 14 + Math.floor(Math.random()*4); // –∫—Ä–∞—Å–∏–≤–æ–µ —á–∏—Å–ª–æ –æ–±–æ—Ä–æ—Ç–æ–≤
  selectedIdx = spinRounds * gifts.length + winIdx;

  fillRoulette();
  rouletteList.style.transition = "none";
  rouletteList.style.transform = "translateX(0)";

  setTimeout(()=> {
    rouletteList.style.transition = "transform 2.5s cubic-bezier(.11,.57,0,1)";
    const width = 76+12;
    const offset = selectedIdx*width - (rouletteList.parentNode.offsetWidth/2) + width/2;
    rouletteList.style.transform = `translateX(${-offset}px)`;
    setTimeout(()=>{
      isSpinning = false;
      spinBtn.disabled = false;
      spinBtn.style.opacity = 1;
      for (let i=0;i<rouletteList.children.length;i++) rouletteList.children[i].classList.remove('win');
      rouletteList.children[selectedIdx].classList.add('win');
      // –í—ã–∏–≥—Ä—ã—à
      const gift = gifts[winIdx];
      showConfetti();

      const msg = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ <b>${gift.emoji} ${gift.name}</b>!<br>
      –ß—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –ø—Ä–∏–∑, <b>–Ω–∞–ø–∏—à–∏—Ç–µ –ª—é–±–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –±–æ—Ç—É <a href="https://t.me/MrFerra" target="_blank">@MrFerra</a></b>.<br>
      –ü–æ—Å–ª–µ —ç—Ç–æ–≥–æ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ.`;
      document.getElementById('msgBox').innerHTML = msg;
      document.getElementById('msgBox').style.display = '';
      document.getElementById('confirmBtn').style.display = '';

      // –í –ë–î
      const now = new Date();
      const spinRef = db.ref("users/"+userId+"/spins").push();
      spinRef.set({
        gift: gift.id,
        time: now.toLocaleString(),
        confirmed: false
      });
      db.ref("users/"+userId).update({
        id: userId,
        name: userName,
        photo: userPhoto,
        lastSpin: now.toISOString()
      });
      loadHistory();
      showSnackbar("–í—ã–∏–≥—Ä—ã—à –∑–∞–ø–∏—Å–∞–Ω –≤ –∏—Å—Ç–æ—Ä–∏—é!");
    }, 2500);
  }, 70);
};

/* ---- 11. CONFIRM BUTTON ---- */
document.getElementById('confirmBtn').onclick = function() {
  // –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π —Å–ø–∏–Ω
  db.ref("users/"+userId+"/spins").orderByKey().limitToLast(1).once("value", snap=>{
    snap.forEach(child=>{
      child.ref.update({confirmed:true});
    });
    db.ref("users/"+userId).update({
      confirmed: new Date().toISOString()
    });
    document.getElementById('msgBox').innerHTML = '–û—Ç–ª–∏—á–Ω–æ! –í–∞—à–∞ –∑–∞—è–≤–∫–∞ –æ—Ç–º–µ—á–µ–Ω–∞. –û–∂–∏–¥–∞–π—Ç–µ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–¥–∞—Ä–∫–∞!';
    document.getElementById('confirmBtn').style.display = 'none';
    showSnackbar("–ó–∞—è–≤–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞!");
    loadHistory();
  });
};
</script>
</body>
</html>
